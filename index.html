<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DnSIY Light Table Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body>
    <div id="content"><!--1200px grid-->
        <div id="box">
            <div id="header">
                <p>DnSIY Light Table Calculator</p>
                <!--<img src="" alt="info">future implementation(?)-->
            </div>
            <div id="vars" class="variables">
                <p class="inst">Use the file <a href="https://github.com/kyodai-labs/DnSIY-Light-Table/blob/master/VARS.pt-br.md" target="_blank">VARS.md</a> as reference.</p>
                <p class="inst">Fill all the inputs with the variable values.</p>
                <div id="lbls">
                    <form>
                        <p class="label">
                            <label for="l">l:</label>
                            <input type="number" step="0.01" required name="l" min="0">
                        </p>
                        <p class="label">
                            <label for="s">s:</label>
                            <input type="number" step="0.01" required name="s" min="0">
                        </p>
                        <p class="label">
                            <label for="e">e:</label>
                            <input type="number" step="0.01" required name="e" min="0">
                        </p>
                        <p class="label">
                            <label for="f">f:</label>
                            <input type="number" step="0.01" required name="f" min="0">
                        </p>
                        <p class="label">
                            <label for="c">c:</label>
                            <input type="number" step="0.01" required name="c" min="0">
                        </p>
                        <p class="label">
                            <label for="g">g:</label>
                            <input type="number" step="0.01" required name="g" min="0">
                        </p>
                        <p class="label">
                            <label for="a">a:</label>
                            <input type="number" step="0.01" required name="a" min="0">
                        </p>
                        <p class="label">
                            <label for="α">α:</label>
                            <input type="number" step="0.01" required name="α" min="0">
                        </p>
                        <p class="btn">
                                <input type="button" id="do-calc" value="Calculate">
                        </p>
                    </form>
                </div>
            </div>
            <div id="cnsl" class="console">
                <p>Results:</p>
                <textarea id="console" cols="30" rows="10" readonly></textarea>
                <p class="btn2">
                        <input type="button" id="return-calc" value="Return">
                </p>
            </div>
            <div id ="footer">
                <p><a href="https://github.com/kyodai-labs" target="_blank">Kyōdai Labs</p>
            </div>
        </div>
    </div>

    <script src="static/js/classes.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/visual.js"></script>
</body>
</html>
