<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DnSIY Light Table</title>
    <style>
        span.variable {
            font-family: monospace;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="variables">
        <form>
            <p>
                Valor de <span class="variable">l</span>:
                <input type="number" step="0.01" required name="l" min="0">
            </p>
            
            <p>
                Valor de <span class="variable">s</span>:
                <input type="number" step="0.01" required name="s" min="0">
            </p>
            <p>
                Valor de <span class="variable">e</span>:
                <input type="number" step="0.01" required name="e" min="0">
            </p>
                    
            <p>
                Valor de <span class="variable">f</span>:
                <input type="number" step="0.01" required name="f" min="0">
            </p>
            <p>
                Valor de <span class="variable">c</span>:
                <input type="number" step="0.01" required name="c" min="0">
            </p>
            
            <p>
                Valor de <span class="variable">Î±</span>:
                <input type="number" step="0.01" required name="alpha" min="0">
            </p>
            
            <p>
                Valor de <span class="variable">g</span>:
                <input type="number" step="0.01" required name="g" min="0">
            </p>
            
            <p>
                <input type="button" id="do-calc" value="Calcular">
            </p>
        </form>
    </div>

    <div class="console">
        <textarea id="console" cols="30" rows="10" readonly></textarea>
    </div>

    <script src="static/js/classes.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
